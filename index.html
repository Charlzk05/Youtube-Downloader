<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Charlzk - Youtube Downloader</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body class="bg-light">
    <form id="mainForm" action="https://youtube-downloader-server.charlzk.repl.co/download_mp4" method="post" enctype="multipart/form-data">
        <div style="margin-top: 0;">
            <p>Youtube URL</p>
            <input name="url" type="text" id="urlTextBox" class="form-control bg-light" placeholder="https://www.youtube.com/watch?v=QLCpqdqeoII">
        </div>
        <div>
            <input type="checkbox" class="btn-check" id="mp4CheckBox" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="mp4CheckBox">Mp4</label>

            <input type="checkbox" class="btn-check" id="mp3CheckBox" autocomplete="off">
            <label class="btn btn-outline-primary" for="mp3CheckBox">Mp3</label>
        </div>
        <div>
            <input id="downloadButton" type="submit" value="Download" class="btn btn-primary" disabled>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src='./main.js' type="text/javascript"></script>
</body>
</html>
